<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mom Chatbot</title>
  <!-- Link your external CSS -->
  <link rel="stylesheet" href="htts://Nawaugh03.github.io//Templates//style.css">
  <style>
    /* Chatbot-specific overrides */
    #chatbox {
      width: 350px;
      max-height: 500px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      background-color: rgba(0,0,0,0.4);
      border: 1px solid rgba(255,255,255,0.3);
      color: white;
      margin: 20px auto;
    }

    #messages {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 10px;
      overflow-y: auto;
      text-align: left;
    }

    .message {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 15px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .message.user {
      align-self: flex-end;
      background-color: rgba(204, 229, 255, 0.3);
      color: white;
      text-align: right;
    }

    .message.bot {
      align-self: flex-start;
      background-color: rgba(212, 237, 218, 0.3);
      color: white;
      text-align: left;
    }

    #inputArea {
      display: flex;
      border-top: 1px solid rgba(255,255,255,0.3);
    }

    #userInput {
      background-color: rgba(0,0,0,0.3);
      color: white;
      border: none;
    }

    #sendBtn {
      background-color: #d5301a;
      color: white;
    }

    #sendBtn:hover {
      background-color: #ff5733;
    }

  </style>
</head>
<body>
  <h1>Mom Chatbot</h1>

  <div id="chatbox">
    <div id="messages"></div>
    <div id="inputArea">
      <input type="text" id="userInput" placeholder="Say something...">
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById("messages");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.textContent = text;
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function botResponse(text) {
        text = text.toLowerCase();
        let response;

        if (text.includes("hello") || text.includes("hi")) {
            response = "Hi sweetie! How are you today?";
        } else if (text.includes("how are you")) {
            response = "I'm good, honey! Did you eat today?";
        } else if (text.includes("love")) {
            response = "I love you too! ❤️";
        } else if (text.includes("work")) {
            response = "Keep up the good work. Don't forget to take breaks! You can do it!";
        } else if (text.includes("receipt")) {
            response = "Oh! You want me to check the receipt? I can't do that yet, but soon I will!";
        } else if (text.includes("bye") || text.includes("goodbye")) {
            response = "Goodbye sweetie, I'll send you back to the main page. See you soon!";
            addMessage(response, "bot");

            // Pause for 3 seconds, then redirect to index
            setTimeout(() => {
              window.location.href = "https://Nawaugh03.github.io//index.html";
            }, 3000);

            return;
        } else {
            response = "Hmm… tell me more, sweetie.";
        }

        addMessage(response, "bot");
    }

    sendBtn.addEventListener("click", () => {
      const text = userInput.value.trim();
      if (!text) return;

      addMessage(text, "user");
      botResponse(text);
      userInput.value = "";
    });

    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendBtn.click();
    });

    // Initial greeting
    addMessage("Hello! I'm Nick's Mom Chatbot. Say hi to start!", "bot");
  </script>
</body>
</html>

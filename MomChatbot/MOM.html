<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mom Chatbot</title>
  <!-- Link your external CSS -->
  <link rel="stylesheet" href="MomStyle.css">

</head>
<body>
  <h1>Mom Chatbot</h1>

  <div id="chatbox">
    <div id="messages"></div>
    <div id="inputArea">
      <input type="text" id="userInput" placeholder="Say something...">
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById("messages");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.textContent = text;
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
    async function getQuote() {
        try {
            const response = await fetch("https://zenquotes.io/api/random");
            const data = await response.json();
            return `${data[0].q} â€” ${data[0].a}`;
        } catch (error) {
            return "Sorry! Couldn't think of any right now. But stay strongðŸ™ƒ";
        }
    }

    async function botResponse(text) {
        text = text.toLowerCase();
        let response;

        if (text.includes("hello") || text.includes("hi")) {
            response = "Hi!! ðŸ˜†";
        } else if (text.includes("how are you")) {
            response = "I'm doing great";
        } 
        else if (text.includes("thank")||text.includes("thanks"))
        {
          response = "You're welcomeðŸ˜Š";  
        }
        else if (text.includes("love")) {
            response = "Aww your making me blush! ðŸ¥°";
        } else if (text.includes("work")||text.includes("job")||text.includes("study")||text.includes("studies"))
        {
            response = "Keep up the good work. Don't forget to take breaks! You can do it!";
        } 
        else if (text.includes("receipt")) {
            response = "Oh! You want me to check the receipt? I can't do that yet, but soon I will!";
        } else if (text.includes("bye") || text.includes("goodbye")) {
            response = "Goodbye sweetie, I'll send you back to the main page. See you soon!";
            addMessage(response, "bot");

            // Pause for 3 seconds, then redirect to index
            setTimeout(() => {
              window.location.href = "https://Nawaugh03.github.io//index.html";
            }, 3000);

            return;
        } 
        else if(text.includes("quote")||text.includes("inspire")||text.includes("motivate")||text.includes("motivation")||text.includes("inspiration"))
        {
            getQuote().then(quote => {
                addMessage(quote, "bot");
            });
            return; // Stop noormal response

        }
        else {
            response = "Hmmâ€¦ tell me more, sweetie.";
        }

        addMessage(response, "bot");
    }

    sendBtn.addEventListener("click", () => {
      const text = userInput.value.trim();
      if (!text) return;

      addMessage(text, "user");
      botResponse(text);
      userInput.value = "";
    });

    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendBtn.click();
    });

    // Initial greeting
    addMessage("Nice to meet you visior I am Nick's chatbot", "bot");
  </script>
</body>
</html>

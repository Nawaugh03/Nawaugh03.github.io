<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mom Chatbot</title>
  <!-- Link your external CSS -->
  <link rel="stylesheet" href="MomStyle.css">
  <style>
   
  </style>
</head>
<body>
  <h1>Mom Chatbot</h1>

  <div id="chatbox">
    <div id="messages"></div>
    <div id="inputArea">
      <input type="text" id="userInput" placeholder="Say something...">
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById("messages");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.textContent = text;
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function botResponse(text) {
        text = text.toLowerCase();
        let response;

        if (text.includes("hello") || text.includes("hi")) {
            response = "Hi sweetie! How are you today?";
        } else if (text.includes("how are you")) {
            response = "I'm good, honey! Did you eat today?";
        } else if (text.includes("love")) {
            response = "I love you too! ❤️";
        } else if (text.includes("work")) {
            response = "Keep up the good work. Don't forget to take breaks! You can do it!";
        } else if (text.includes("receipt")) {
            response = "Oh! You want me to check the receipt? I can't do that yet, but soon I will!";
        } else if (text.includes("bye") || text.includes("goodbye")) {
            response = "Goodbye sweetie, I'll send you back to the main page. See you soon!";
            addMessage(response, "bot");

            // Pause for 3 seconds, then redirect to index
            setTimeout(() => {
              window.location.href = "https://Nawaugh03.github.io//index.html";
            }, 3000);

            return;
        } else {
            response = "Hmm… tell me more, sweetie.";
        }

        addMessage(response, "bot");
    }

    sendBtn.addEventListener("click", () => {
      const text = userInput.value.trim();
      if (!text) return;

      addMessage(text, "user");
      botResponse(text);
      userInput.value = "";
    });

    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendBtn.click();
    });

    // Initial greeting
    addMessage("Hello! I'm Nick's Mom Chatbot. Say hi to start!", "bot");
  </script>
</body>
</html>
